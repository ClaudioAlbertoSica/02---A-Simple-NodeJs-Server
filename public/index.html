<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="FormTitle">Upload Form</h1>
    <div class="DivForm">
        <form class="UploadForm" action="/colors" method="post">
            <div class="FormUnit">
                <label for="color">Color to Upload</label>
                <input id="color" type="text" name="color">
            </div>
            <button title="UploadColor">Upload Color</button>
        </form>
    </div>
</body>
</html>
